{% extends 'base.html' %}

{% block title %}
<title>Shoppy</title>
{% endblock %}

{% block body %}

<main class="container">
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Products</h1>
    <p class="lead">All products we havegot for today</p>
  </div>

<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
  {% for element in data %}
    <div class="col">
      <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 fw-normal">{{ element.title }}</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">{{ element.price }} <small class="text-muted">$</small></h1>
         <p class="card-text">{{ element.desc }}</p>
        <a href="/cart/{{ element.id }}" class="btn btn-success">Add to Cart</a>
        <a href="/delete/{{ element.id }}" class="btn btn-danger">Delete</a>


      </div>
    </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}

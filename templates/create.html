{% extends 'base.html' %}

{% block title %}
<title>Adding new product</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Adding product</h1>
    <form  method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Type product name"> <br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Type price"><br>
        <input type="text" class="form-control" name="desc" id="desc" placeholder="Type description"><br>
        <button class="btn btn-success" type="submit">Add product</button>
    </form>
</div>
{% endblock %}
